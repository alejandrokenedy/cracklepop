<!DOCTYPE html>
<meta charset="utf-8">
<title>CracklePop.. oh, Snap!</title>

<style>

.chart rect {
    fill: Paleturquoise;}

/*
    .chart rect:hover {
    fill: brown;}    
    */
.chart text {
    fill: white;
    font: 10px sans-serif;
    text-anchor: end;}
    
</style>

<svg class="chart"></svg>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

var width = 1200,
    barHeight = 15;

var x = d3.scale.linear()
    .range([0, width]);

var chart = d3.select(".chart")
    .attr("width", width);

d3.tsv("data.tsv", type, function(error, data) {
    x.domain([0, d3.max(data, function(d) { return d.number; })]);

    chart.attr("height", barHeight * data.length);

    var bar = chart.selectAll("g")
        .data(data)
        .enter().append("g")
        .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

    bar.append("rect")
        .attr("width", function(d) { return x(d.number); })
        .attr("height", barHeight - 1)
        .style("fill", function(d) {
            if (d.value === "Crackle") {return "gold"}
            if (d.value === "Pop") {return "violet"}
            if (d.value === "CracklePop") {return "springgreen"}
            ;})
        .on("click", function(d) {
            console.log ("number:" + d.number + "value:" + d.value)
            })
    .on("mouseover", function(d) {
            console.log ("number:" + d.number + "value:" + d.value)
            })
    .on("mouseover", function() {
            d3.select(this)
            .style("fill", "orange")
            });
                       
    bar.append("text")
        .attr("x", function(d) { return x(d.number) - 3; })
        .attr("y", barHeight / 2)
        .attr("dy", ".35em")
        .text(function(d) { return d.value; });
        });

function type(d) {
    d.number = +d.number;
    return d;}

</script>
